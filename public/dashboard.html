<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dashboard - Quadro de Obras</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: #fff;
      min-height: 100vh;
      padding: 16px;
      padding-bottom: 80px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      padding: 20px 0;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      color: #94a3b8;
    }

    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding-bottom: 8px;
      -webkit-overflow-scrolling: touch;
    }

    .filters::-webkit-scrollbar {
      height: 4px;
    }

    .filters::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }

    .filters::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }

    .filter-btn {
      flex-shrink: 0;
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: #fff;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .filter-btn.active {
      background: #3b82f6;
      border-color: #3b82f6;
    }

    .filter-btn:active {
      transform: scale(0.95);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }

    .stat-card .number {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-card .label {
      font-size: 12px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .projects-grid {
      display: grid;
      gap: 12px;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid;
      border-radius: 12px;
      padding: 16px;
      transition: all 0.2s;
      cursor: pointer;
    }

    .project-card:active {
      transform: scale(0.98);
      background: rgba(255, 255, 255, 0.08);
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .project-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .project-code {
      font-size: 11px;
      color: #94a3b8;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .category-badge {
      flex-shrink: 0;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.1);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.1);
      margin-top: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .archived-badge {
      display: inline-block;
      padding: 4px 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 11px;
      margin-top: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .empty-state .text {
      font-size: 16px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 16px;
      color: #94a3b8;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      padding: 16px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .version {
      color: #3b82f6;
      font-weight: 600;
    }

    /* Anima√ß√£o de entrada */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .project-card {
      animation: slideUp 0.3s ease-out backwards;
    }

    .project-card:nth-child(1) { animation-delay: 0.05s; }
    .project-card:nth-child(2) { animation-delay: 0.1s; }
    .project-card:nth-child(3) { animation-delay: 0.15s; }
    .project-card:nth-child(4) { animation-delay: 0.2s; }
    .project-card:nth-child(5) { animation-delay: 0.25s; }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìä Dashboard de Obras</h1>
    <p>Vis√£o geral simplificada</p>
  </div>

  <!-- Estat√≠sticas -->
  <div class="stats">
    <div class="stat-card">
      <div class="number" id="totalProjects">-</div>
      <div class="label">Total</div>
    </div>
    <div class="stat-card">
      <div class="number" id="activeProjects">-</div>
      <div class="label">Ativas</div>
    </div>
    <div class="stat-card">
      <div class="number" id="completedProjects">-</div>
      <div class="label">Conclu√≠das</div>
    </div>
    <div class="stat-card">
      <div class="number" id="archivedProjects">-</div>
      <div class="label">Arquivadas</div>
    </div>
  </div>

  <!-- Filtros -->
  <div class="filters">
    <button class="filter-btn active" data-filter="all">üèóÔ∏è Todas</button>
    <button class="filter-btn" data-filter="active">‚úÖ Ativas</button>
    <button class="filter-btn" data-filter="archived">üì¶ Arquivadas</button>
    <button class="filter-btn" data-filter="reforma">üîß Reformas</button>
    <button class="filter-btn" data-filter="nova">üèóÔ∏è Novas</button>
  </div>

  <!-- Grid de Projetos -->
  <div class="projects-grid" id="projectsGrid">
    <div class="loading">
      ‚è≥ Carregando obras...
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Dashboard P√∫blico ¬∑ <span class="version" id="version">v1.2.0</span>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
