<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Calend√°rio - Quadro de Obras</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: #fff;
      min-height: 100vh;
      padding: 16px;
      padding-bottom: 100px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding: 16px 0;
      position: relative;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .header p {
      font-size: 13px;
      color: #94a3b8;
    }

    .back-btn {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Navega√ß√£o do m√™s */
    .month-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    .month-nav button {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 8px;
      color: #3b82f6;
      padding: 10px 16px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .month-nav button:active {
      transform: scale(0.95);
      background: rgba(59, 130, 246, 0.3);
    }

    .month-nav .current-month {
      font-size: 18px;
      font-weight: 600;
      text-transform: capitalize;
    }

    /* Bot√£o de filtros */
    .filters-toggle-btn {
      width: 100%;
      padding: 12px 16px;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 12px;
      color: #3b82f6;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .filters-toggle-btn:active {
      transform: scale(0.98);
      background: rgba(59, 130, 246, 0.15);
    }

    .filters-toggle-btn .icon {
      transition: transform 0.3s;
    }

    .filters-toggle-btn.active .icon {
      transform: rotate(180deg);
    }

    /* Filtros */
    .filters-panel {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 0;
      margin-bottom: 16px;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.3s ease-out;
    }

    .filters-panel.show {
      max-height: 600px;
      opacity: 1;
      padding: 16px;
    }

    .filters-panel h3 {
      font-size: 14px;
      font-weight: 600;
      color: #94a3b8;
      margin-bottom: 12px;
    }

    .filter-group {
      margin-bottom: 12px;
    }

    .filter-group:last-child {
      margin-bottom: 0;
    }

    .filter-group label {
      display: block;
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .filter-group select {
      width: 100%;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      font-family: inherit;
    }

    .filter-group select:focus {
      outline: none;
      border-color: #3b82f6;
    }

    /* Legenda de tipos de evento */
    .event-types-legend {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .event-type-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0.5;
    }

    .event-type-badge.active {
      opacity: 1;
      border-color: var(--badge-color);
      background: color-mix(in srgb, var(--badge-color) 15%, transparent);
    }

    .event-type-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    /* Calend√°rio Grid */
    .calendar-grid {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background: rgba(59, 130, 246, 0.1);
    }

    .weekday {
      padding: 10px 4px;
      text-align: center;
      font-size: 11px;
      font-weight: 600;
      color: #94a3b8;
      text-transform: uppercase;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }

    .day {
      min-height: 70px;
      padding: 6px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }

    .day:active {
      background: rgba(255, 255, 255, 0.05);
    }

    .day.other-month {
      opacity: 0.3;
    }

    .day.today {
      background: rgba(59, 130, 246, 0.15);
      border-color: rgba(59, 130, 246, 0.3);
    }

    .day-number {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .day.today .day-number {
      color: #3b82f6;
    }

    .day-events {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .day-event {
      font-size: 9px;
      padding: 2px 4px;
      border-radius: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }

    .day-event-more {
      font-size: 9px;
      color: #94a3b8;
      text-align: center;
      padding: 2px;
    }

    /* Lista de eventos do dia */
    .events-list {
      margin-top: 20px;
    }

    .events-list h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .events-list h3 .date {
      color: #94a3b8;
      font-weight: 400;
    }

    .event-card {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .event-card:active {
      transform: scale(0.98);
      background: rgba(255, 255, 255, 0.08);
    }

    .event-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .event-card-title {
      font-size: 14px;
      font-weight: 600;
    }

    .event-card-type {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 10px;
      font-weight: 600;
    }

    .event-card-details {
      font-size: 12px;
      color: #94a3b8;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .event-card-client {
      font-size: 12px;
      color: #cbd5e1;
      margin-bottom: 6px;
    }

    .event-card-team {
      font-size: 11px;
      color: #64748b;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .empty-events {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
    }

    .empty-events .icon {
      font-size: 36px;
      margin-bottom: 12px;
    }

    /* Modal de detalhes */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 16px;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .modal-header h2 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .modal-header p {
      font-size: 13px;
      color: #94a3b8;
    }

    .modal-close {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-detail {
      margin-bottom: 16px;
    }

    .modal-detail:last-child {
      margin-bottom: 0;
    }

    .modal-detail label {
      display: block;
      font-size: 11px;
      color: #64748b;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .modal-detail .value {
      font-size: 15px;
      color: #fff;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      padding: 16px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer a {
      color: #3b82f6;
      text-decoration: none;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #94a3b8;
    }

    .loading .spinner {
      font-size: 32px;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/index.html" class="back-btn">‚Üê Voltar</a>
    <h1>üìÖ Calend√°rio de Obras</h1>

  </div>

  <!-- Navega√ß√£o do m√™s -->
  <div class="month-nav">

  <!-- Bot√£o de filtros -->
  <button class="filters-toggle-btn" id="filtersToggleBtn">

  <!-- Painel de Filtros -->
  <div class="filters-panel" id="filtersPanel">

    <div class="filter-group">
      <label>üèóÔ∏è Categoria</label>
      <select id="categoryFilter">

        <option value="nova">üèóÔ∏è Nova</option>
        <option value="reforma">üîß Reforma</option>

    <div class="filter-group">
      <label>üìä Status da Obra</label>
      <select id="statusFilter">

  </div>

  <!-- Legenda de tipos de evento -->
  <div class="event-types-legend" id="eventTypesLegend">

  <!-- Calend√°rio -->
  <div class="calendar-grid">
    <div class="weekdays">
      <div class="weekday">Dom</div>
      <div class="weekday">Seg</div>
      <div class="weekday">Ter</div>

      <div class="weekday">S√°b</div>
    </div>
    <div class="days" id="calendarDays">
      <div class="loading">
        <div class="spinner">‚è≥</div>

    </div>
  </div>

  <!-- Lista de eventos do dia selecionado -->
  <div class="events-list" id="eventsList" style="display: none;">
    <h3>üìã Eventos do dia <span class="date" id="selectedDate"></span></h3>
    <div id="eventsContainer"></div>
  </div>

  <!-- Modal de detalhes -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h2 id="modalTitle">Detalhes do Evento</h2>
          <p id="modalSubtitle">Informa√ß√µes da obra</p>
        </div>
        <button class="modal-close" id="modalClose">√ó</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Preenchido via JS -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="/dashboard.html">üìä Dashboard</a> ¬∑ Calend√°rio P√∫blico
  </div>

  <script src="calendar.js"></script>
</body>
</html>
