<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Conta - Quadro de Obras</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0b0f19 0%, #1f2937 100%);
      padding: 20px;
    }
    .auth-card {
      background: var(--panel);
      border: 1px solid var(--ring);
      border-radius: 16px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .auth-header h1 {
      font-size: 28px;
      margin: 0 0 8px;
      background: linear-gradient(to right, #3b82f6, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .auth-header p {
      color: #9ca3af;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--ring);
      background: #1e293b;
      color: var(--text);
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .form-group small {
      display: block;
      margin-top: 4px;
      color: #9ca3af;
      font-size: 12px;
    }
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: var(--ok);
      color: #052e1a;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary:hover {
      background: #16a34a;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .auth-footer {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
    }
    .auth-footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }
    .auth-footer a:hover {
      text-decoration: underline;
    }
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      color: #fca5a5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid #22c55e;
      color: #86efac;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .info-box {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid #3b82f6;
      color: #93c5fd;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>üõ†Ô∏è Quadro de Obras</h1>
        <p>Crie sua conta e organize suas obras</p>
      </div>

      <div class="info-box">
        ‚ÑπÔ∏è Voc√™ criar√° sua pr√≥pria organiza√ß√£o e ser√° o administrador
      </div>

      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <div id="successMessage" class="success-message" style="display: none;"></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="organizationName">Nome da Empresa/Organiza√ß√£o *</label>
          <input 
            type="text" 
            id="organizationName" 
            name="organizationName" 
            required 
            placeholder="Ex: Construtora Silva Ltda"
          />
          <small>Este ser√° o nome da sua organiza√ß√£o no sistema</small>
        </div>

        <div class="form-group">
          <label for="name">Seu Nome *</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            autocomplete="name"
            placeholder="Jo√£o Silva"
          />
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            autocomplete="email"
            placeholder="seu@email.com"
          />
        </div>

        <div class="form-group">
          <label for="password">Senha *</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            autocomplete="new-password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            minlength="6"
          />
          <small>M√≠nimo de 6 caracteres</small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Senha *</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            required 
            autocomplete="new-password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            minlength="6"
          />
        </div>

        <button type="submit" class="btn-primary" id="submitBtn">
          Criar Conta
        </button>
      </form>

      <div class="auth-footer">
        J√° tem conta? <a href="/login.html">Fazer login</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();

      const organizationName = document.getElementById('organizationName').value.trim();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Valida√ß√µes
      if (!organizationName) {
        showError('Nome da organiza√ß√£o √© obrigat√≥rio');
        return;
      }

      if (!name) {
        showError('Seu nome √© obrigat√≥rio');
        return;
      }

      if (password.length < 6) {
        showError('A senha deve ter no m√≠nimo 6 caracteres');
        return;
      }

      if (password !== confirmPassword) {
        showError('As senhas n√£o coincidem');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Criando conta...';

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            organizationName,
            name,
            email, 
            password 
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erro ao criar conta');
        }

        // Salva token e dados do usu√°rio
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        showSuccess('Conta criada com sucesso! Redirecionando...');
        
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);

      } catch (error) {
        console.error('Erro no registro:', error);
        showError(error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Criar Conta';
      }
    });

    // Se j√° est√° logado, redireciona
    if (localStorage.getItem('token')) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
